---- hosts: all  user: "{{user}}"  sudo: true  vars:     user: admin  tasks:     - name: "Add RSA key to the remote host"       authorized_key: user='{{ user }}' key="{{ lookup('file', '~/.ssh/id_rsa.pub') }}"     - name: "Some software should be installed"       apt: pkg={{ item }} state=latest update_cache=yes       with_items:          - sudo          - vim          - debian-keyring          - debian-archive-keyring     - name: "Put user in sudo group"       user: name={{ user }} groups=sudo     - name: "Init | Enable sudo without password (removes need for -K)"       action: "lineinfile dest=/etc/sudoers state=present regexp='^%sudo' line='%sudo ALL=(ALL) NOPASSWD: ALL'"